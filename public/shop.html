<!DOCTYPE html>
<html>

<head>
    <title>Shops</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/app.js"></script>

    <style>
        body {
            padding-left: 10px;
        }
    </style>
</head>

<body ng-app="shopApp" ng-controller="mainCtrl">
    <h1>Shopping Interface</h1>
    <h1>Current Products</h1>
    
    <div ng-repeat="item in products | orderBy:'Name'">
        <input 
            type="checkbox"
            ng-checked="shoppingCart.indexOf(item) > -1"
            ng-click="updateCart(item._id)">
        {{item.Name}} - price {{item.Price}}
        <img src="{{item.ImageUrl}}">
    </div>
    <button ng-click="sendOrder()">Submit Purchase</button>
    
    <h1>Shopping Cart</h1>
    <div ng-repeat="item in shoppingCart | orderBy: 'Name'">
        {{item.Name}} - price {{item.Price}} 
        <img src="{{item.ImageUrl}}">
    </div>
</body>

</html>
