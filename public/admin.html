<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
         <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="javascripts/app.js"></script>
        
        <style>
            body {
                padding-left: 10px;
            }
        </style>
    </head>
    
    <body ng-app="shopApp" ng-controller="mainCtrl">
        <h1>Store Management Interface</h1>
        <label>Product Name</label>
        <input type="text" ng-model="newProductName"><br>
        
        <label>Price</label>
        <input type="text" ng-model="newProductPrice"><br>
        
        <label>Picture URL</label>
        <input type="text" ng-model="newProductPicture"><br>
        <button ng-click="addProduct()">Add Product</button>
        
        <h1>Current Products</h1>
        <div ng-repeat="item in products | orderBy: 'Name'">
             <span class="glyphicon glyphicon-remove"
                ng-click="removeItem(item._id)"></span>
            {{item.Name}} - price {{item.Price}} - ordered {{item.Ordered}}
            <img src="{{item.ImageUrl}}">
        </div>
    </body>
    
</html>
